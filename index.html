<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Card Game</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="wrapper">
      <ul class="cards">
        <li class="card">
          <div class="card__view card__view--front">
            <span class="material-icons">question_mark</span>
          </div>
          <div class="card__view card__view--back">
            <img class="card__image" src="images/img-1.png" alt="card-img" />
          </div>
        </li>

        <li class="card">
          <div class="card__view card__view--front">
            <span class="material-icons">question_mark</span>
          </div>
          <div class="card__view card__view--back">
            <img class="card__image" src="images/img-2.png" alt="card-img" />
          </div>
        </li>

        <li class="card">
          <div class="card__view card__view--front">
            <span class="material-icons">question_mark</span>
          </div>
          <div class="card__view card__view--back">
            <img class="card__image" src="images/img-3.png" alt="card-img" />
          </div>
        </li>

        <li class="card">
          <div class="card__view card__view--front">
            <span class="material-icons">question_mark</span>
          </div>
          <div class="card__view card__view--back">
            <img class="card__image" src="images/img-4.png" alt="card-img" />
          </div>
        </li>

        <li class="card">
          <div class="card__view card__view--front">
            <span class="material-icons">question_mark</span>
          </div>
          <div class="card__view card__view--back">
            <img class="card__image" src="images/img-5.png" alt="card-img" />
          </div>
        </li>

        <li class="card">
          <div class="card__view card__view--front">
            <span class="material-icons">question_mark</span>
          </div>
          <div class="card__view card__view--back">
            <img class="card__image" src="images/img-6.png" alt="card-img" />
          </div>
        </li>
        <li class="card">
          <div class="card__view card__view--front">
            <span class="material-icons">question_mark</span>
          </div>
          <div class="card__view card__view--back">
            <img class="card__image" src="images/img-1.png" alt="card-img" />
          </div>
        </li>

        <li class="card">
          <div class="card__view card__view--front">
            <span class="material-icons">question_mark</span>
          </div>
          <div class="card__view card__view--back">
            <img class="card__image" src="images/img-2.png" alt="card-img" />
          </div>
        </li>

        <li class="card">
          <div class="card__view card__view--front">
            <span class="material-icons">question_mark</span>
          </div>
          <div class="card__view card__view--back">
            <img class="card__image" src="images/img-3.png" alt="card-img" />
          </div>
        </li>

        <li class="card">
          <div class="card__view card__view--front">
            <span class="material-icons">question_mark</span>
          </div>
          <div class="card__view card__view--back">
            <img class="card__image" src="images/img-4.png" alt="card-img" />
          </div>
        </li>

        <li class="card">
          <div class="card__view card__view--front">
            <span class="material-icons">question_mark</span>
          </div>
          <div class="card__view card__view--back">
            <img class="card__image" src="images/img-5.png" alt="card-img" />
          </div>
        </li>

        <li class="card">
          <div class="card__view card__view--front">
            <span class="material-icons">question_mark</span>
          </div>
          <div class="card__view card__view--back">
            <img class="card__image" src="images/img-6.png" alt="card-img" />
          </div>
        </li>
      </ul>

      <div class="stats">
        <p class="stats__item">
          Time: <span class="stats__item--digit" id="time">0</span>s
        </p>

        <div class="stats__divider"></div>

        <p class="stats__item">
          Flips: <span class="stats__item--digit" id="flips">0</span>
        </p>
        <div class="stats__divider"></div>

        <button id="restart" class="stats__btn" type="button">Restart</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
